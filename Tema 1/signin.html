<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="Windows-11-Bloom-Screensaver-Dark-scaled.jpg"rel="stylesheet">
  <link rel="stylesheet" href="signin.css"> 
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="signin-box">
        <h1 class="signin-title">Sign In</h1>
        <div class="input-container">
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        
        <div class="checkbox-row">
          <input type="checkbox" id="stay-signed-in" name="stay-signed-in">
          <label for="stay-signed-in">Stay signed in</label>
        </div>
        <a href="#" onclick="document.getElementById('signin-form').submit(); return false;" class="submit-button">
          <img src="54874.png" alt="Submit">
        </a>
        <div class="links">
          <a href="helppage.html" class="text-link">Can't sign in?</a>
          <a href="signup.html" class="text-link">Create account</a>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
