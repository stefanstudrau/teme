<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="Windows-11-Bloom-Screensaver-Dark-scaled.jpg"rel="stylesheet">
  <link rel="stylesheet" href="signup.css"> 
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="signup-box">
        <h1 class="signup-title">Sign Up</h1>
        <div class="input-container">
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="input-container">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Password">
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="stay-signed-in" name="stay-signed-in">
          <label for="stay-signed-in">Stay signed in</label>
        </div>
        <a href="signin.html" onclick="document.getElementById('signup-form').submit(); return false;" class="submit-button">
          <img  src="54874.png" alt="Submit">
        </a>
        <div class="links">
          <a href="helppage.html" class="text-link">CAN'T SIGN IN?</a>
          
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
